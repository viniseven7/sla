<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Envelope Interativo com Carta</title>
  <style>
    /* Fundo preto para toda a p√°gina */
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    .envelope-container {
      position: relative;
      width: 280px;
      height: 180px;
      perspective: 800px;
      cursor: pointer;
    }

    /* Corpo do envelope */
    .envelope {
      width: 100%;
      height: 100%;
      background: #f9c5c8;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    /* Aba do envelope (flap) */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: transparent;
      z-index: 3;
      transform-origin: top center;
      transition: transform 0.6s cubic-bezier(.4,2,.6,1);
    }
    .flap-shape {
      width: 0;
      height: 0;
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 90px solid #f9c5c8;
      margin: 0 auto;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    /* Aba aberta */
    .envelope-container.open .flap {
      transform: rotateX(-120deg);
    }

    /* Carta que sai de dentro do envelope */
    .letter {
      position: absolute;
      top: 100%;
      left: 10%;
      width: 80%;
      height: 120px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      color: #b94a6c;
      font-size: 1.3em;
      line-height: 1.4em;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      transform: translateY(0);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 2;
      pointer-events: none;
      user-select: text;
    }

    /* Carta vis√≠vel e animada para cima */
    .envelope-container.open .letter {
      opacity: 1;
      transform: translateY(-130%);
      pointer-events: auto;
    }

    /* Dica para o usu√°rio */
    .hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #f9c5c8;
      font-size: 1em;
      user-select: none;
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="envelope-container" id="envelopeBox" title="Clique para abrir/fechar">
    <div class="flap" id="flap">
      <div class="flap-shape"></div>
    </div>
    <div class="envelope"></div>
    <div class="letter">Te amo princesa!
        Müíå</div>
  </div>

  <div class="hint">(Clique na aba do envelope para abrir a carta)</div>

  <script>
    const envelopeBox = document.getElementById('envelopeBox');
    const flap = document.getElementById('flap');

    flap.addEventListener('click', function(event) {
      envelopeBox.classList.toggle('open');
      event.stopPropagation();
    });

    // Tamb√©m permite abrir/fechar clicando no corpo do envelope
    envelopeBox.addEventListener('click', function() {
      envelopeBox.classList.toggle('open');
    });
  </script>
</body>
</html>
